<script>
  function validateForm() {
  var radios = document.querySelectorAll('input[type=radio]');
  var radioSelected = false;

  for (var i = 0; i < radios.length; i++) {
    if (radios[i].checked) {
      radioSelected = true;
      break;
    }
  }

  if (!radioSelected) {
    alert('Please select at least one option.');
    return false;
  }

  return true;
}
</script>
